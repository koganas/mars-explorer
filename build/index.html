<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Mars Rover Challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="container">
            <div>
                <label>
                    X Size
                    <input type="number" name="xSize" value="5" />
                </label>
                <label>
                    Y Size
                    <input type="number" name="ySize" value="5" />
                </label>
            </div>
            <div>
                <label>X <input type="number" name="xPos" value="3" /></label>
                <label>Y <input type="number" name="yPos" value="3" /></label>
                <label>compass <input type="text" name="compass" value="E" /></label>
            </div>
            <div>
                <label>
                    Commands
                    <input type="text" name="command" value="MMRMMRMRRM" />
                </label>                
                <button type="submit" id="btnAdd">Add Rover</button>
            </div>

            <table class="map"></table>

            <ul class="control-area"></ul>
        </div>
        
    </body>
</html>
